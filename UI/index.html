<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moral Machine AI - ONNX Inference</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <!-- Map CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
    <!-- Map JS -->
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/js/jsvectormap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1, h2, h3 { color: #2c3e50; text-align: center; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .controls { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .scenario-container { display: flex; gap: 20px; justify-content: space-between; flex-wrap: wrap; }
        .track { flex: 1; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-width: 300px; }
        .track.a { border-top: 5px solid #3498db; }
        .track.b { border-top: 5px solid #e74c3c; }
        .track h3 { margin-top: 0; }
        .input-group { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .input-group label { flex: 1; font-size: 0.9em; }
        .input-group input { width: 60px; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .result-panel { background: #2c3e50; color: white; padding: 20px; border-radius: 8px; text-align: center; margin-top: 20px; }
        .prediction { font-size: 1.5em; font-weight: bold; margin-bottom: 15px; }
        .bar-container { background: rgba(255,255,255,0.2); height: 30px; border-radius: 15px; overflow: hidden; position: relative; margin: 20px 0; }
        .bar-fill { height: 100%; transition: width 0.5s ease; }
        .deaths-slider input[type=range] { width: 100%; }
        .death-count { font-size: 2em; font-weight: bold; color: #e74c3c; }
        select { padding: 8px; width: 100%; max-width: 300px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 1.1em; margin-top: 10px; }
        button:hover { background: #219150; }
        .loading { color: #888; font-style: italic; }
        
        /* Helper classes for outcome visualization */
        .outcome-safe { color: #27ae60; }
        .outcome-dead { color: #c0392b; text-decoration: line-through; }
        .visualization-container { 
            font-size: 2em; 
            min-height: 50px; 
            padding: 10px; 
            background: #eee; 
            border-radius: 8px; 
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <h1>Moral Machine AI</h1>
    <p style="text-align: center;">Client-side ONNX Inference</p>

    <div class="result-panel">
        <div id="loadingMsg">Loading AI Model and Data...</div>
        <div id="results" style="display:none;">
            <div class="prediction" id="predictionText">AI is deciding...</div>
            
            <h3>Projected Fatalities</h3>
            <div class="death-count">
                <span id="deathCount">0</span> Deaths
            </div>
            <input type="range" id="deathSlider" min="0" max="20" value="0" disabled style="width: 50%; accent-color: #e74c3c;">
            <p><small>(Based on the AI's choice to sacrifice a specific track)</small></p>
        </div>
    </div>

    <div class="container">
        <!-- New Map Container -->
        <div class="controls" style="text-align: center;">
            <label for="countrySelect"><strong>Context Country:</strong></label><br>
            <select id="countrySelect" onchange="onCountrySelectChange()">
                <option value="0">Loading countries...</option>
            </select>
            <div id="map" style="width: 100%; height: 350px; margin-top: 10px;"></div>
        </div>

        <div class="scenario-container">
            <!-- Option A -->
            <div class="track a">
                <h3>Option A (Left)</h3>
                <div id="vizA" class="visualization-container"></div>
                <div id="inputsA"></div>
            </div>

            <!-- Option B -->
            <div class="track b">
                <h3>Option B (Right)</h3>
                <div id="vizB" class="visualization-container"></div>
                <div id="inputsB"></div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button onclick="runInference()">Run Inference</button>
        </div>
    </div>

    <script>
        // Configuration
        const EXT_CHAR_COLS = ['Man', 'Woman', 'Pregnant', 'Stroller', 'OldMan', 'OldWoman', 'Boy', 'Girl', 
                             'Homeless', 'LargeWoman', 'LargeMan', 'Criminal', 'MaleExecutive', 'FemaleExecutive', 
                             'FemaleAthlete', 'MaleAthlete', 'FemaleDoctor', 'MaleDoctor', 'Dog', 'Cat'];
        const CTX_COLS = ['Intervention', 'CrossingSignal'];
        const ALL_FEATS = [...EXT_CHAR_COLS, ...CTX_COLS];

        const EMOJI_MAP = {
            'Man': 'ðŸ‘¨', 'Woman': 'ðŸ‘©', 'Pregnant': 'ðŸ¤°', 'Stroller': 'ðŸ‘¶', 'OldMan': 'ðŸ‘´', 'OldWoman': 'ðŸ‘µ', 
            'Boy': 'ðŸ‘¦', 'Girl': 'ðŸ‘§', 'Homeless': 'ðŸ§”', 'LargeWoman': 'ðŸ‘©', 'LargeMan': 'ðŸ‘¨', 'Criminal': 'ðŸ¦¹', 
            'MaleExecutive': 'ðŸ‘¨â€ðŸ’¼', 'FemaleExecutive': 'ðŸ‘©â€ðŸ’¼', 'FemaleAthlete': 'ðŸƒâ€â™€ï¸', 'MaleAthlete': 'ðŸƒâ€â™‚ï¸', 
            'FemaleDoctor': 'ðŸ‘©â€âš•ï¸', 'MaleDoctor': 'ðŸ‘¨â€âš•ï¸', 'Dog': 'ðŸ•', 'Cat': 'ðŸˆ'
        };

        let session = null;
        let countryMapping = {};
        
        // Alpha-2 (Map) to Alpha-3 (Model) Mapping
        const OBS_MAP = {
            "AF":"AFG","AX":"ALA","AL":"ALB","DZ":"DZA","AS":"ASM","AD":"AND","AO":"AGO","AI":"AIA","AQ":"ATA","AG":"ATG","AR":"ARG","AM":"ARM","AW":"ABW","AU":"AUS","AT":"AUT","AZ":"AZE",
            "BS":"BHS","BH":"BHR","BD":"BGD","BB":"BRB","BY":"BLR","BE":"BEL","BZ":"BLZ","BJ":"BEN","BM":"BMU","BT":"BTN","BO":"BOL","BQ":"BES","BA":"BIH","BW":"BWA","BV":"BVT","BR":"BRA",
            "IO":"IOT","BN":"BRN","BG":"BGR","BF":"BFA","BI":"BDI","CV":"CPV","KH":"KHM","CM":"CMR","CA":"CAN","KY":"CYM","CF":"CAF","TD":"TCD","CL":"CHL","CN":"CHN","CX":"CXR","CC":"CCK",
            "CO":"COL","KM":"COM","CG":"COG","CD":"COD","CK":"COK","CR":"CRI","CI":"CIV","HR":"HRV","CU":"CUB","CW":"CUW","CY":"CYP","CZ":"CZE","DK":"DNK","DJ":"DJI","DM":"DMA","DO":"DOM",
            "EC":"ECU","EG":"EGY","SV":"SLV","GQ":"GNQ","ER":"ERI","EE":"EST","SZ":"SWZ","ET":"ETH","FK":"FLK","FO":"FRO","FJ":"FJI","FI":"FIN","FR":"FRA","GF":"GUF","PF":"PYF","TF":"ATF",
            "GA":"GAB","GM":"GMB","GE":"GEO","DE":"DEU","GH":"GHA","GI":"GIB","GR":"GRC","GL":"GRL","GD":"GRD","GP":"GLP","GU":"GUM","GT":"GTM","GG":"GGY","GN":"GIN","GW":"GNB","GY":"GUY",
            "HT":"HTI","HM":"HMD","VA":"VAT","HN":"HND","HK":"HKG","HU":"HUN","IS":"ISL","IN":"IND","ID":"IDN","IR":"IRN","IQ":"IRQ","IE":"IRL","IM":"IMN","IL":"ISR","IT":"ITA","JM":"JAM",
            "JP":"JPN","JE":"JEY","JO":"JOR","KZ":"KAZ","KE":"KEN","KI":"KIR","KP":"PRK","KR":"KOR","KW":"KWT","KG":"KGZ","LA":"LAO","LV":"LVA","LB":"LBN","LS":"LSO","LR":"LBR","LY":"LBY",
            "LI":"LIE","LT":"LTU","LU":"LUX","MO":"MAC","MK":"MKD","MG":"MDG","MW":"MWI","MY":"MYS","MV":"MDV","ML":"MLI","MT":"MLT","MH":"MHL","MQ":"MTQ","MR":"MRT","MU":"MUS","YT":"MYT",
            "MX":"MEX","FM":"FSM","MD":"MDA","MC":"MCO","MN":"MNG","ME":"MNE","MS":"MSR","MA":"MAR","MZ":"MOZ","MM":"MMR","NA":"NAM","NR":"NRU","NP":"NPL","NL":"NLD","NC":"NCL","NZ":"NZL",
            "NI":"NIC","NE":"NER","NG":"NGA","NU":"NIU","NF":"NFK","MP":"MNP","NO":"NOR","OM":"OMN","PK":"PAK","PW":"PLW","PS":"PSE","PA":"PAN","PG":"PNG","PY":"PRY","PE":"PER","PH":"PHL",
            "PN":"PCN","PL":"POL","PT":"PRT","PR":"PRI","QA":"QAT","RE":"REU","RO":"ROU","RU":"RUS","RW":"RWA","BL":"BLM","SH":"SHN","KN":"KNA","LC":"LCA","MF":"MAF","PM":"SPM","VC":"VCT",
            "WS":"WSM","SM":"SMR","ST":"STP","SA":"SAU","SN":"SEN","RS":"SRB","SC":"SYC","SL":"SLE","SG":"SGP","SX":"SXM","SK":"SVK","SI":"SVN","SB":"SLB","SO":"SOM","ZA":"ZAF","GS":"SGS",
            "SS":"SSD","ES":"ESP","LK":"LKA","SD":"SDN","SR":"SUR","SJ":"SJM","SE":"SWE","CH":"CHE","SY":"SYR","TW":"TWN","TJ":"TJK","TZ":"TZA","TH":"THA","TL":"TLS","TG":"TGO","TK":"TKL",
            "TO":"TON","TT":"TTO","TN":"TUN","TR":"TUR","TM":"TKM","TC":"TCA","TV":"TUV","UG":"UGA","UA":"UKR","AE":"ARE","GB":"GBR","US":"USA","UM":"UMI","UY":"URY","UZ":"UZB","VU":"VUT",
            "VE":"VEN","VN":"VNM","VG":"VGB","VI":"VIR","WF":"WLF","EH":"ESH","YE":"YEM","ZM":"ZMB","ZW":"ZWE"
        };
        // Reverse for highlighting map when select changes
        const REV_OBS_MAP = Object.fromEntries(Object.entries(OBS_MAP).map(([k,v]) => [v,k]));
        
        let mapInstance = null;

        // Initialize Input Fields
        function createInputs(prefix, containerId) {
            const container = document.getElementById(containerId);
            ALL_FEATS.forEach((feat, idx) => {
                const div = document.createElement('div');
                div.className = 'input-group';
                
                const label = document.createElement('label');
                label.innerText = feat;
                label.htmlFor = prefix + idx;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = prefix + idx;
                input.min = '0';
                input.value = '0'; // Default 0
                // Default 'Man' to 1 for A to make it interesting
                if(feat === 'Man' && prefix === 'A_') input.value = 1;

                input.onchange = runInference; // Auto-update
                
                div.appendChild(label);
                div.appendChild(input);
                container.appendChild(div);
            });
        }

        async function init() {
            createInputs('A_', 'inputsA');
            createInputs('B_', 'inputsB');

            try {
                // 1. Load Country Mapping
                const resp = await fetch('country_mapping.json');
                countryMapping = await resp.json();
                
                const select = document.getElementById('countrySelect');
                select.innerHTML = '';
                const sortedCountries = Object.keys(countryMapping).sort();
                sortedCountries.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = countryMapping[c];
                    opt.innerText = c;
                    if(c === 'USA') opt.selected = true; // Default
                    select.appendChild(opt);
                });

                // 2. Load ONNX Model
                // Note: ort.InferenceSession.create must be called with the path
                // For GitHub Pages or local servers, this relative path works.
                session = await ort.InferenceSession.create('./model.onnx');
                
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('results').style.display = 'block';

                // 3. Initialize Map (After Data Loaded)
                initMap();

                // Initial Run
                runInference();

            } catch (e) {
                console.error(e);
                document.getElementById('loadingMsg').innerText = "Error loading resources: " + e.message + ". ensure you are running on a local web server (http://) not file://";
            }
        }

        function initMap() {
             mapInstance = new jsVectorMap({
                selector: '#map',
                map: 'world',
                draggable: true,
                zoomButtons: true,
                zoomOnScroll: false,
                regionsSelectable: true,
                regionsSelectableOne: true,
                selectedRegions: ['US'], // Default
                
                // Style
                regionStyle: {
                    initial: { fill: '#bdc3c7' },
                    selected: { fill: '#3498db' },
                    hover: { fill: '#2980b9' }
                },

                // Events
                onRegionSelected: function (code) {
                    const alpha3 = OBS_MAP[code];
                    if (alpha3 && countryMapping[alpha3] !== undefined) {
                        const val = countryMapping[alpha3];
                        document.getElementById('countrySelect').value = val;
                        runInference();
                    } else {
                        console.warn("No mapping for region:", code, alpha3);
                    }
                }
            });
        }
        
        // Sync Dropdown -> Map
        function onCountrySelectChange() {
             const select = document.getElementById('countrySelect');
             const selectedText = select.options[select.selectedIndex].innerText;
             // Find matching alpha2
             // The dropdown text is Alpha-3 (e.g. USA)
             const alpha2 = REV_OBS_MAP[selectedText];
             
             if(mapInstance && alpha2) {
                 mapInstance.clearSelectedRegions();
                 mapInstance.setSelectedRegions(alpha2);
             }
             runInference();
        }

        function getFeatures(prefix) {
            const feats = [];
            // Order must match ALL_FEATS which matches training order
            // 20 chars + 2 context
            for (let i = 0; i < ALL_FEATS.length; i++) {
                const val = parseFloat(document.getElementById(prefix + i).value) || 0;
                feats.push(val);
            }
            return feats;
        }

        function countCharacters(prefix) {
            let count = 0;
            // Only count characters (indices 0 to 19), exclude context
            for (let i = 0; i < EXT_CHAR_COLS.length; i++) {
                 const val = parseFloat(document.getElementById(prefix + i).value) || 0;
                 count += val;
            }
            return count;
        }

        function renderScene(prefix, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            // Render characters
            EXT_CHAR_COLS.forEach((type, idx) => {
                const count = parseInt(document.getElementById(prefix + idx).value) || 0;
                const charType = EXT_CHAR_COLS[idx];
                const emoji = EMOJI_MAP[charType] || 'ðŸ‘¤';
                
                for(let i=0; i<count; i++) {
                     const span = document.createElement('span');
                     span.innerText = emoji;
                     span.title = charType;
                     container.appendChild(span);
                }
            });

            // If empty
            if(container.children.length === 0) {
                container.innerText = "Empty Track";
                container.style.color = "#ccc";
                container.style.fontSize = "1em";
            } else {
                container.style.color = "inherit";
                container.style.fontSize = "2em";
            }
        }

        async function runInference() {
            if (!session) return;

            // Update Visuals
            renderScene('A_', 'vizA');
            renderScene('B_', 'vizB');

            const featsA = getFeatures('A_');
            const featsB = getFeatures('B_');
            const countryVal = parseInt(document.getElementById('countrySelect').value);

            // Create Tensors
            // Shape: [1, 22]
            const tensorA = new ort.Tensor('float32', Float32Array.from(featsA), [1, 22]);
            const tensorB = new ort.Tensor('float32', Float32Array.from(featsB), [1, 22]);
            // Shape: [1]
            const tensorC = new ort.Tensor('int64', BigInt64Array.from([BigInt(countryVal)]), [1]);

            // Run
            const feeds = { input_a: tensorA, input_b: tensorB, country_idx: tensorC };
            const results = await session.run(feeds);
            const logits = results.logits.data[0]; // Float32

            // Sigmoid
            const probB = 1 / (1 + Math.exp(-logits)); // Probability of choosing B

            updateUI(probB);
        }

        function updateUI(probB) {
            const chooseB = probB > 0.5;
            
            const txt = document.getElementById('predictionText');
            const deathsSpan = document.getElementById('deathCount');
            const slider = document.getElementById('deathSlider');
            
            let deaths = 0;
            
            if (chooseB) {
                // Chosen B (Right) -> Saved B, Sacrificed A (Left)
                // In Moral Machine standard: Label=1 means Saved Option B.
                txt.innerText = "AI Choice: SAVE Option B (Right)";
                txt.style.color = "#e74c3c"; // Right color
                
                // Deaths = Characters in A
                deaths = countCharacters('A_');
            } else {
                // Chosen A (Left) -> Saved A, Sacrificed B (Right)
                txt.innerText = "AI Choice: SAVE Option A (Left)";
                txt.style.color = "#3498db"; // Left color
                
                // Deaths = Characters in B
                deaths = countCharacters('B_');
            }
            
            deathsSpan.innerText = deaths;
            slider.value = deaths;
        }

        // Start
        init();

    </script>
</body>
</html>
